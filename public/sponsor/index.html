<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <title>Thank you for the coffee</title>
  </head>
  <script>
    // from: https://matthewrayfield.com/articles/animating-urls-with-javascript-and-emojis/
    function startAnimation() {
      var locationEmojis = ['🏻', '🏼', '🏽', '🏾', '🏿']
      var titleEmojis = ['🌑', '🌒', '🌓', '🌔', '🌝', '🌖', '🌗', '🌘']
      // var s = '', i, m;
      // for (let i = 0; i < 10; i ++) {
      //   m = Math.floor(locationEmojis.length * ((Math.sin((Date.now()/100) + i)+1)/2));
      //   s += '👶' + locationEmojis[m];
      // }
      // location.hash = s;
      const titleEmoji = titleEmojis[Math.floor((Date.now() / 100) % titleEmojis.length)]
      document.title = titleEmoji + ' Thank you for the coffee ~ ☕'
      setTimeout(startAnimation, 50)
    }

    if (window.frames.length != parent.frames.length) {
      // console.log('iframe!')
    } else {
      startAnimation()
    }
  </script>
  <style>
    @font-face {
      font-family: 'DINRegular';
      src: url('/fonts/DIN-Regular.ttf');
    }
    body {
      margin: 0;
      padding: 0;
      position: absolute;
      width: 100%;
      height: 100%;
      background: #efefef;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'DINRegular';
    }
    .main {
      width: 600px;
      height: 200px;
      overflow: hidden;
      background-color: #fff;
      background-image: url('/images/sponsor.png');
      background-position: center;
      background-size: contain;
      background-repeat: no-repeat;
      display: flex;
    }
    .item {
      width: 25%;
      position: relative;
    }
    .item .link {
      position: absolute;
      display: block;
      width: 30px;
      height: 23px;
      height: 16px;
      overflow: hidden;
      text-align: center;
      color: #ffffff;
      bottom: 0;
      transition: transform 0.25s;
      transform: translateY(90%);
      opacity: 0.8;
    }
    .item.github .link {
      background-color: #191819;
      left: 70px;
    }
    .item.paypal .link {
      background-color: #082165;
      left: 66px;
    }
    .item:hover .link {
      opacity: 1;
      transform: translateY(0);
    }
    .thanks {
      color: #d2d2d2;
      margin-top: 4rem;
    }
    @media screen and (max-width: 800px), screen and (max-height: 600px) {
      .foldable {
        display: none;
      }
      .main {
        width: 100%;
        height: 100%;
      }
    }
  </style>
  <body>
    <div class="main">
      <div class="item github">
        <a
          target="_blank"
          title="Open link"
          href="https://github.com/sponsors/surmon-china"
          ref="external nofollow noopener"
          class="link"
          >↑</a
        >
      </div>
      <div class="item paypal">
        <a
          target="_blank"
          title="Open link"
          href="https://www.paypal.me/surmon"
          ref="external nofollow noopener"
          class="link"
          >↑</a
        >
      </div>
      <div class="item alipay"></div>
      <div class="item wechat"></div>
    </div>
  </body>
</html>
